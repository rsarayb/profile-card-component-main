<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="general-container">
      <img src="images/bg-pattern-top.svg" alt="pattern-top" class="pattern-top">
      <img src="images/bg-pattern-bottom.svg" alt="pattern-bottom" class="pattern-bottom">
      <div class="profile-card">
        <div class="profile-card-container">
          <div class="profile-top"></div>
          <div class="profile-bottom">
            <img src="images/image-victor.jpg" alt="profile-pic" class="profile-pic">
            <div class="profile-info">
              <p class="name">Victor Crest <span class="age">26</span></p>
              <p class="place">London</p>
            </div>
            <div class="profile-stats">
              <div class="profile-followers">
                <p class="numbers">80K</p>
                <p class="stats-title">Followers</p>
              </div>
              <div class="profile-likes">
                <p class="numbers">803K</p>
                <p class="stats-title">Likes</p>
              </div>
              <div class="profile-followers">
                <p class="numbers">1.4K</p>
                <p class="stats-title">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://raquelbetancourt.herokuapp.com">Raquel Betancourt</a>.
    </div>
  </div>

</body>
</html>
